<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单选择器</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
	<script type="text/javascript" src="jquery-1.10.1.js"></script>
	<script type="text/javascript" src="demo11.js"></script>
</head>
<body>
	
<form>
	<input type="text" disabled="disabled" name="user2" value="789" >
	<input type="hidden" name="user" value="123" >
	<input type="password" name="pass" value="456">
	<button></button>
	<textarea></textarea>
	<input type="radio" checked="checked" name="">
	<select name="city" value="123123'">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>

</form>

	
</body>
</html>
