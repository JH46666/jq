<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{counter-reset:counter-name;}
		/*重置计数器*/
	/*	增量指的就是counter-increment [number]，试验一下就可以知道，这个默认值为1，增加的就是默认值+number，可以使用赋值。*/
		p{counter-increment: counter-name;}
		/*增加计数器的值*/
		/*//counter-reset，只要放在要添加计数器的元素的父级上面就可以，并不一定要在body上面。
		content:""指的是添加的内容。这里使用:before或者:after伪类进行添加*/
		p:before{content:counter(counter-name);}
	</style>
</head>
<body>
	<p>段落</p>
	<p>段落</p>
	<p>段落</p>
</body>
</html>
